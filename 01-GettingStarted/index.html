<!DOCTYPE html>
<html>
<head>
    <title>Program Manager</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheets.css" type="text/css">
</head>
<body id="main">
<h1>Product Suggestions</h1>
<h3>Enter a product suggestions</h3>
<div>
    <p>
        <label for="description">Product description: </label>
        <input type="text" id="description">
    </p>
    <p>
        <label for="email">Your e-mail address:</label>
        <input type="email" id="email">
    </p>
    <p>
        <label for="price">Recommended price: </label>
        <input type="number" id="price">
    </p>
    <p>
        <label for="sales">Estimated Sales/Year:</label>
        <input type="number" id="sales">
    </p>
    <p>
        <button id="add">Add</button>
    </p>
</div>
</body>
</html>
