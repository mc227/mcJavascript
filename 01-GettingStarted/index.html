<!DOCTYPE html>
<html>
<head>
    <title>Project Manager</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheets.css" type="text/css">
</head>
<body id="main">
<h1>Project Suggestions</h1>
<h3>Enter a project suggestions</h3>
<div>
    <p>
        <label for="description">Product description:</label>
        <input type="text" id="description">
    </p>
    <p>
        <label for="email">Your email address:</label>
        <input type="email" id="email">
    </p>
    <p>
        <label for="price">Suggested Price:</label>
        <input type="number" id="price">
    </p>
    <p>
        <label for="sales">Estimated sales/year:</label>
        <input type="number" id="sales">
    </p>
</div>
</body>
</html>
