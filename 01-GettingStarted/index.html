<!DOCTYPE html>
<html>
<head>
    <title>Product Manager</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheets.css" type="text/css">
</head>
<body id="main">
<h1>Product Suggestion</h1>
<h3>Enter a product suggestion</h3>
<div>
    <p>
        <label for="description">Product description:</label>
        <input type="text" id="description">
    </p>
    <p>
        <label for="email">Your e-mail address:</label>
        <input type="text" id="email">
    </p>
    <p>
        <label for="price">Recommended Price:</label>
        <input type="number" id="number">
    </p>
    <p>
        <label for="sales">Estimated sales/year</label>
        <input type="number" id="sales">
    </p>
    <p>
        <button id="add">Add</button>
    </p>
</div>
</body>
</html>
